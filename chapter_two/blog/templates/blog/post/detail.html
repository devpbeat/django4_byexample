{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article class="prose mx-auto max-w-3xl">
    <h1>{{ post.title }}</h1>
    <p class="text-gray-600 text-sm mb-4">
        Published {{ post.publish }} by {{ post.author }}
    </p>
    <div class="mb-8">
        {% if post.image %}
            <img class="w-full rounded-lg mb-4" src="{{ post.image.url }}" alt="{{ post.title }}">
        {% endif %}
    </div>
    <div class="content">
        {{ post.body }}
    </div>
</article>
{% endblock %}
